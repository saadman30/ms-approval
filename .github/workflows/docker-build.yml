name: Docker Build & Push

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/**'
      - 'gateway/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/**'
      - 'gateway/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (leave empty for all)'
        required: false
        type: choice
        options:
          - all
          - identity-service
          - organization-service
          - workflow-service
          - billing-service
          - notification-service
          - audit-service
          - analytics-service
          - gateway

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/ms-approval

jobs:
  # Job 1: Build and push Docker images
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: identity-service
            dockerfile: ./services/identity-service/Dockerfile
            context: .
          - service: organization-service
            dockerfile: ./services/organization-service/Dockerfile
            context: .
          - service: workflow-service
            dockerfile: ./services/workflow-service/Dockerfile
            context: .
          - service: billing-service
            dockerfile: ./services/billing-service/Dockerfile
            context: .
          - service: notification-service
            dockerfile: ./services/notification-service/Dockerfile
            context: .
          - service: audit-service
            dockerfile: ./services/audit-service/Dockerfile
            context: .
          - service: analytics-service
            dockerfile: ./services/analytics-service/Dockerfile
            context: .
          - service: gateway
            dockerfile: ./gateway/Dockerfile
            context: .
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image built: ${{ steps.meta.outputs.tags }}"

  # Job 2: Scan built images for vulnerabilities
  scan-images:
    name: Scan Container Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        service:
          - identity-service
          - organization-service
          - workflow-service
          - billing-service
          - notification-service
          - audit-service
          - analytics-service
          - gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
