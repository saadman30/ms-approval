upstream identity_service {
    server host.docker.internal:3001;
}

upstream organization_service {
    server host.docker.internal:3002;
}

upstream workflow_service {
    server host.docker.internal:3003;
}

upstream billing_service {
    server host.docker.internal:3004;
}

upstream notification_service {
    server host.docker.internal:3005;
}

upstream audit_service {
    server host.docker.internal:3006;
}

upstream analytics_service {
    server host.docker.internal:3007;
}

# Lua script for token validation
lua_package_path "/usr/local/lib/lua/?.lua;;";

init_by_lua_block {
    -- Token validation cache (5 minute TTL)
    token_cache = {}
    cache_ttl = 300 -- 5 minutes
}

server {
    listen 80;
    server_name api.localhost;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Correlation-ID, X-User-ID, X-Organization-ID' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Generate correlation ID if not present
    set $correlation_id $http_x_correlation_id;
    if ($correlation_id = "") {
        set $correlation_id $request_id;
    }

    # Health check endpoint (no auth required)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Identity service endpoints (public)
    location /auth/ {
        proxy_pass http://identity_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Correlation-ID $correlation_id;
    }

    # Token validation endpoint (public, used by gateway)
    location /auth/validate {
        proxy_pass http://identity_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Correlation-ID $correlation_id;
    }

    # All other endpoints require authentication
    location / {
        access_by_lua_block {
            local token = ngx.var.http_authorization
            if not token or not string.match(token, "^Bearer ") then
                ngx.status = 401
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"Missing or invalid authorization header"}')
                ngx.exit(401)
            end

            token = string.gsub(token, "^Bearer ", "")
            
            -- Check cache first
            local cached = token_cache[token]
            if cached and cached.expires > ngx.now() then
                ngx.req.set_header("X-User-ID", cached.user_id)
                return
            end

            -- Validate token with Identity Service
            local http = require "resty.http"
            local httpc = http.new()
            local res, err = httpc:request_uri("http://identity_service/auth/validate", {
                method = "POST",
                headers = {
                    ["Content-Type"] = "application/json",
                    ["X-Correlation-ID"] = ngx.var.correlation_id,
                },
                body = '{"token":"' .. token .. '"}',
                timeout = 1000,
            })

            if not res or res.status ~= 200 then
                ngx.status = 401
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"Invalid or expired token"}')
                ngx.exit(401)
            end

            local cjson = require "cjson"
            local body = cjson.decode(res.body)
            if not body.valid or not body.userId then
                ngx.status = 401
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"Invalid token"}')
                ngx.exit(401)
            end

            -- Cache the result
            token_cache[token] = {
                user_id = body.userId,
                expires = ngx.now() + cache_ttl
            }

            -- Set user ID header
            ngx.req.set_header("X-User-ID", body.userId)
        }

        # Route to appropriate service based on path
        location ~ ^/orgs {
            proxy_pass http://organization_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $correlation_id;
            proxy_set_header X-User-ID $http_x_user_id;
        }

        location ~ ^/workflow {
            proxy_pass http://workflow_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $correlation_id;
            proxy_set_header X-User-ID $http_x_user_id;
        }

        location ~ ^/billing {
            proxy_pass http://billing_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $correlation_id;
            proxy_set_header X-User-ID $http_x_user_id;
        }

        location ~ ^/notifications {
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $correlation_id;
            proxy_set_header X-User-ID $http_x_user_id;
        }

        location ~ ^/audit {
            proxy_pass http://audit_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $correlation_id;
            proxy_set_header X-User-ID $http_x_user_id;
        }

        location ~ ^/analytics {
            proxy_pass http://analytics_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $correlation_id;
            proxy_set_header X-User-ID $http_x_user_id;
        }
    }
}
